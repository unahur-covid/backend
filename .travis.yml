language: node_js
services:
  - postgresql
addons:
  postgresql: '12'
  apt:
    packages:
      - postgresql-12
# Travis no tiene buen soporte para cambiar la versi√≥n de Postgre, ver:
# https://travis-ci.community/t/test-against-postgres-12/6768/8
before_install:
  - sudo cp /etc/postgresql/10/main/pg_hba.conf /etc/postgresql/12/main/pg_hba.conf
  - sudo pg_ctlcluster 12 main restart
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - npm run db:init
env:
  global:
    - SQL_USERNAME=postgres
    - SQL_TEST_DATABASE=travis_ci_test
    - SQL_PORT=5433
    - PGPORT=5433
    - NODE_ENV=test
    - secure: 
deploy:
  provider: heroku
  app: unahur-covid-api
  api_key:
    secure: 
after_success:
  - './bin/notify-travis-discord.sh success $WEBHOOK_URL'
after_failure:
  - './bin/notify-travis-discord.sh failure $WEBHOOK_URL'
